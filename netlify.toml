[Settings]
# Added automatically by the Netlify CLI. It has no effect during normal 
# Git-backed deploys.
# ID = "Your_Site_ID"

# Settings in the [build] context are global and are applied to all contexts 
# unless otherwise overridden by more specific contexts.  
[build]
  # Directory to change to before starting a build. 
  # This is where we will look for package.json/.nvmrc/etc.
  # base = "project"
  base = ""

  # Directory (relative to root of your repo) that contains the deploy-ready 
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "dist/"

  # Default build command.
  command = "echo 'default context'"

  # Directory with the serverless Lambda functions to deploy to AWS.
  # functions = "project/functions/"

# Production context: all deploys from the Production branch set in your site's 
# deploy contexts will inherit these settings.
[context.production]
  publish = "dist/"
  command = '''
  echo "build command: started..." &&
  echo "build command: npm install &> build.log ..." &&
  npm install &> build.log &&
  echo "build command: npm run lint; exit 0 ..." &&
  (npm run lint; exit 0) &&
  echo "build command: eslint --fix src/**/*.js ..." &&
  eslint --fix "src/**/*.js" &&
  echo "build command: npm run build &>> build.log ..." &&
  npm run build &>> build.log &&
  echo "generate tests: sh/test/generateTestPage.sh" &&
  echo "generateTestPage.sh:" &&
  cat test/generateTestPage.sh &&
  sh test/generateTestPage.sh &&
  echo "build command: cat <<HTMLEND > dist/index.html" &&
  cat <<HTMLEND > dist/index.html
<html>
  <head>
    <title>X3DOM build dated $(date)</title>
  </head>
  <body>
    <h1> X3DOM build $COMMIT_REF</h1>
    <ol type='I'>
      <h2> production versions </h2>
      <li> <a href='x3dom.js'>x3dom.js</a> </li>
      <li> <a href='x3dom-full.js'>x3dom-full.js</a> </li>
      <li> <a href='x3dom-full-physics.js'>x3dom-full-physics.js</a> </li>
      <li> <a href='x3dom.css'>x3dom.css</a> </li>
      <h2> debug versions </h2>
      <li> <a href='x3dom.debug.js'>x3dom.debug.js</a> </li>
      <li> <a href='x3dom-full.debug.js'>x3dom-full.debug.js</a> </li>
      <li> <a href='x3dom-full-physics.debug.js'>x3dom-full-physics.debug.js</a> </li>
      <h2> documentation </h2>
      <li> <a href='doc/index.html'>extensive documentation</a> </li>
      <h2> examples </h2>
      <li> <a href='examples/index.html'>repo test examples</a> </li>
      <h2> full listing </h2>
      $(cd dist; ls -lhr --time-style=long-iso * components/* | grep -v html | awk 'NF==8 {print "<li><strong><a href=\""$8"\">"$8"</a>", $5"</strong>", $6, $7 "</li>"}' | head -n -9)
    </ol>
    <footer style='text-align: end'> dated $(date) </footer>
  </body>
</html>
HTMLEND
  '''
  
