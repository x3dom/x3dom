<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>CSS 3D Transforms</title>
        <script type="text/javascript" src="x3dom.js"></script>
        <link rel="stylesheet" type="text/css" href="x3dom.css" />
		<style type="text/css">
          #trans {
            -webkit-animation: spin 8s infinite linear;
          }
          @-webkit-keyframes spin {
            from { -webkit-transform: rotateY(0); }
            to   { -webkit-transform: rotateY(-360deg); }
          }
		</style>
	</head>	
	
<body>
    <h1>CSS Transforms on X3D Transform nodes</h1>
	<p>
        Simple example that shows how to use <a href='http://www.w3.org/TR/css3-3d-transforms/'>CSS 3D Transforms</a>
        and <a href='http://www.w3.org/TR/css3-animations/'>CSS Animations</a> with X3D nodes. 
        Remember: This only works in WebKit-based browsers.
	</p>
	<p>
		<x3d id="boxes" showLog='false' showStat="true" width="500px" height="500px">
			<scene>
                <background transparency='0' skyColor='1 1 1'></background>
                <viewpoint position="0 0 50"></viewpoint>
                <transform id="trans" >
                    <transform id='t1' style="-webkit-transform: translate3d(1em,0em,1em);">
                        <shape id="shape">
                            <box></box>
                        </shape>
                    </transform>
                    <transform id='t2' style="-webkit-transform: rotateY(45deg);">
                        <shape USE="shape"></shape>
                    </transform>
                </transform> 
			</scene>
		</x3d>
	</p>
</body>
</html>
