<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

		<style type="text/css">

			ul { padding: 0 0 0 0px; }
			h1 { font: bold italic 30px/30px Georgia; text-align: center; }
			h2 { font: bold italic 17px/17px Georgia; padding-top: 10px; }
		</style>
		
				
	</head>
	<body>
		<X3D width="900px" height="600px" profile='Immersive' version='3.2' xmlns:xsd='http://www.w3.org/2001/XMLSchema-instance' xsd:noNamespaceSchemaLocation=' http://www.web3d.org/specifications/x3d-3.2.xsd '>

			<Scene>
				
				<Viewpoint position='0 25 90' orientation='0 0 1 0' fieldOfView='0.7854' retainUserOffsets='true'/>

				<DirectionalLight/>

					<RigidBody DEF='BODY_Tavani' containerField='bodies' position='0.0 0.0 0.0' angularDampingFactor='0.001' angularVelocity='0 0 0' autoDamp='false' autoDisable='false' centerOfMass='0 0 0' disableAngularSpeed='0' disableLinearSpeed='0' disableTime='0' enabled='true' finiteRotationAxis='0 1 0' fixed='false' inertia='1 0 0 0 1 0 0 0 1' linearDampingFactor='0.001' linearVelocity='0 0 0' mass='0' orientation='0 0 1 0' useFiniteRotation='false' useGlobalGravity='true'>

					<RigidBody DEF='BODY_J4' containerField='bodies' position='0.0 0.0 0.0' angularDampingFactor='0.01' angularVelocity='0 0 0' autoDamp='false' autoDisable='false' centerOfMass='0 0 0' disableAngularSpeed='0' disableLinearSpeed='0' disableTime='0' enabled='true' finiteRotationAxis='0 1 0' fixed='true' inertia='1 0 0 0 1 0 0 0 1' linearDampingFactor='0.001' linearVelocity='0 0 0' mass='10' orientation='0 0 1 0' useFiniteRotation='false' useGlobalGravity='true'>

					<RigidBody DEF='BODY_J6' containerField='bodies' position='0.0 0.0 0.0' angularDampingFactor='0.01' angularVelocity='0 0 0' autoDamp='false' autoDisable='false' centerOfMass='0 0 0' disableAngularSpeed='0' disableLinearSpeed='0' disableTime='0' enabled='true' finiteRotationAxis='0 1 0' fixed='true' inertia='1 0 0 0 1 0 0 0 1' linearDampingFactor='0.001' linearVelocity='0 0 0' mass='10' orientation='0 0 1 0' useFiniteRotation='false' useGlobalGravity='true'>

					<BallJoint anchorPoint='0 2 0' containerField='joints'>

					<BallJoint anchorPoint='0 2 0' containerField='joints'>
						<RigidBody USE='BODY_J3' containerField='body1'/>

					</BallJoint>
					
					<BallJoint anchorPoint='0 2 0' containerField='joints'>
						<RigidBody USE='BODY_J4' containerField='body1'/>

						<CollidableShape USE='Tavani_Col' containerField='collidables' enabled='true' rotation='0 0 1 0' translation='0 0 0'/>
