<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>My first X3DOM page</title>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script>
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'/>
</head>
<body>
<h1>Hello, X3DOM!</h1>
<p>
    Learn how to use images and videos as texture
</p>
<x3d width='500px' height='400px'>
    <scene>
        <shape>
            <appearance>
                <ImageTexture  url="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Peach_Rinkysplash.jpg/800px-Peach_Rinkysplash.jpg"></ImageTexture>
            </appearance>
            <box></box>
        </shape>
        <Transform translation='-3.2 0 0'>
        <shape>

           <appearance>
               <MovieTexture repeatS="false" repeatT="false" loop='true' url='bigBuckBunny.ogv'></MovieTexture>
           </appearance>
            <box></box>

        </shape>
        </Transform>
    </scene>
</x3d>
</body>
</html>
