<!DOCTYPE html>
<html>
  <head>
    <title>X3DOM styling tutorial 3</title>
    <link rel="stylesheet" href="../../../src/x3dom.css">
    <script src="../../../src/x3dom.js"></script>
	<style>

    #the_element {
        width: 50%;
        height: 50%;
        border: none;
        background:#000 url(http://www.x3dom.org/x3dom/example/texture/solarSystem/starsbg.png);
    }

    #toggler {
    	position: absolute;
    	float: left;
    	z-index: 1;
    	top: 0px;
    	left: 0px;
    	width: 10em;
    	height: 2em;
    	border: none;
    	background-color: #202021;
    	color: #ccc;
    }

	</style>

  </head>
  <body>
    <h1>Styling tutorial 3</h1>
    <x3d id="the_element">
        <button id="toggler">Zoom</button>
	    <scene>
	        <shape>
	          <appearance>
	            <material diffuseColor='red'></material>  
	          </appearance>
	          <box></box>
	        </shape>
	      </scene>
	    </x3d>
	</div>

  </body>
</html>
