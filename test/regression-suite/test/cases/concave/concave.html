<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <title>concave</title>
    <script type="text/javascript" src="../../../../x3dom-include.js"></script>
</head>

<body>
<X3D xmlns='http://www.web3d.org/specifications/x3d-namespace' id='x3d' width='800px' height='600px'>
<Scene DEF='scene'>
<Background skyColor='0 0 0' ></Background>


<transform translation="0 0 0">
    <Shape>
        <Appearance>
            <material diffuseColor='1 0 0'></material>
        </Appearance>
        <IndexedFaceSet solid="false" convex='false' coordIndex='0 1 2 3 4 5 6 7 0 -1'>
            <Coordinate point='0 0 0
                                   0 1 0
                                   2.5 1 0
                                   2.5 -0.5 0
                                   1.5 -0.5 0
                                   1.5 0.5 0
                                   0.5 0.5 0
                                   0.5 0 0'/>
        </IndexedFaceSet>
    </Shape>
</transform>

<transform translation="0 0 0">
    <Shape>
        <Appearance>
            <material diffuseColor='0 1 0'></material>
        </Appearance>
        <IndexedFaceSet solid="false" convex='false' coordIndex='0 1 2 3 4 5 6 7 0 -1'>
            <Coordinate point='0 0 0
                                   0 1 0
                                   -2.5 1 0
                                   -2.5 -0.5 0
                                   -1.5 -0.5 0
                                   -1.5 0.5 0
                                   -0.5 0.5 0
                                   -0.5 0 0'/>
        </IndexedFaceSet>
    </Shape>
</transform>
<transform translation="0 -1 0">
    <Shape>
        <Appearance>
            <material diffuseColor='0 0 1'></material>
        </Appearance>
        <IndexedFaceSet solid="false" convex='false' coordIndex='0 1 2 3 4 5 6 7 0 -1'>
            <Coordinate point='0 0 0
                                   0 -1 0
                                   -2.5 -1 0
                                   -2.5 0.5 0
                                   -1.5 0.5 0
                                   -1.5 -0.5 0
                                   -0.5 -0.5 0
                                   -0.5 0 0'/>
        </IndexedFaceSet>
    </Shape>
</transform>
<transform translation="0 -1 0">
    <Shape>
        <Appearance>
            <material diffuseColor='1 1 0'></material>
        </Appearance>
        <IndexedFaceSet solid="false" convex='false' coordIndex='0 1 2 3 4 5 6 7 0 -1'>
            <Coordinate point='0 0 0
                                   0 -1 0
                                   2.5 -1 0
                                   2.5 0.5 0
                                   1.5 0.5 0
                                   1.5 -0.5 0
                                   0.5 -0.5 0
                                   0.5 0 0'/>
        </IndexedFaceSet>
    </Shape>
</transform>


</Scene>
</X3D>
</body>
</html>
