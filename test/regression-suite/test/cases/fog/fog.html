<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <title>fog</title>
    <script type="text/javascript" src="../../../../x3dom_include.js"></script>
</head>

<body>
<X3D id="x3d" showLog="true" width="800px" height="600px">
    <Scene><Transform translation="-2 0 0">
        <Fog visibilityRange='20'></Fog>
        <Shape>
            <Appearance>
                <Material diffuseColor='0.1 0.6 0.2' specularColor='.2 .2 .2' ></Material>
            </Appearance>
            <Box></Box>
        </Shape>
    </Transform>
        <Transform translation="2 0 -5">
            <Shape>
                <Appearance>
                    <Material diffuseColor='1 0 0' specularColor='.2 .2 .2' ></Material>
                </Appearance>
                <Box></Box>
            </Shape>
        </Transform>
    </Scene>
</X3D>
</body>
