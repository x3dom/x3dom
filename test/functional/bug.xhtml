<style>
    #the_element {
      margin-top: 700px;
      margin-left: 100px;
	  border: 1px solid red;
    }
	#the_element2 {
      margin-top: 700px;
      margin-left: 100px;
    }
 </style>

</head>
     
<body>
	<X3D id="the_element" xmlns="http://www.web3d.org/specifications/x3d-namespace" showStat="true" showLog="true" width="500px" height="500px">
	  <Scene>
      <Background skyColor='0 0 0'/>
	<Transform translation="-2 0 0">
      <Shape DEF='box'>
        <Appearance>
          <Material id="color1" diffuseColor="1 1 0"/>
        </Appearance>
        <Box onmouseover="test1();" onmouseout="test8();"/>
      </Shape>
	</Transform>
	<Transform translation="2 0 0">
		<Shape DEF='sphere'>
			<Appearance id="3">
				<Material id="color2" diffuseColor="1 0 0" />
			</Appearance>
			<Sphere onmouseover="test2();" onmouseout="test7();" />
		</Shape>
	</Transform>
  </Scene>
    </X3D>
    
    <X3D id="the_element2" xmlns="http://www.web3d.org/specifications/x3d-namespace" showStat="true" showLog="true" width="500px" height="500px">
	 <Scene>
     <Background skyColor='0 0 0'/>
	<Transform translation="-2 0 0">
      <Shape DEF='box'>
        <Appearance>
          <Material id="color3" diffuseColor="1 1 0"/>
        </Appearance>
        <Box onmouseover="test3();" onmouseout="test6();" />
      </Shape>
	</Transform>
	<Transform translation="2 0 0">
		<Shape DEF='sphere'>
			<Appearance>
				<Material id="color4" diffuseColor="1 0 0" />
			</Appearance>
			<Sphere onmouseover="test4();" onmouseout="test5();" />
		</Shape>
	</Transform>
  </Scene>
    </X3D>
    
    
    
    <script type="text/javascript" >
	<![CDATA[
	     var test1 = function (event) {		
			document.getElementById('color1').setAttribute('diffuseColor', '0 1 0');
        };	
		var test2 = function (event) {		
			document.getElementById('color2').setAttribute('diffuseColor', '0 0 1');
        };	
		var test3 = function (event) {		
			document.getElementById('color3').setAttribute('diffuseColor', '0 1 1');
        };
		var test4 = function (event) {		
			document.getElementById('color4').setAttribute('diffuseColor', '1 0 1');
        };
		var test5 = function (event) {		
			document.getElementById('color4').setAttribute('diffuseColor', '1 0 0');
        };
		var test6 = function (event) {		
			document.getElementById('color3').setAttribute('diffuseColor', '1 1 0');
        };
		var test7 = function (event) {		
			document.getElementById('color2').setAttribute('diffuseColor', '1 0 0');
        };
		var test8 = function (event) {		
			document.getElementById('color1').setAttribute('diffuseColor', '1 1 0');
        };
	]]>
</script>
