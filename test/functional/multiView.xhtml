    <h1>Multi view test</h1>
	<p>Boxes, Spheres and Flipper (without flipper moves)</p>
	<div class="group">
		<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="boxes" showStat="true" showLog="true" x="0px" y="0px" width="400px" height="280px" style="float:left; border: 1px solid #000;">
			<Scene>
				<Background transparency='1' skyColor='0 0 0' />
				<DirectionalLight direction="0 0 -1" on="false" intensity="0.2" />
				
				<Transform >
					<Shape>
						<Appearance>
							<Material DEF="BoxMat" diffuseColor="0 1 0" specularColor=".5 .5 .5" />
						</Appearance>
						<Box/>
					</Shape>
				</Transform>
				
				<Transform translation='2 -0.5 -2'>
                  <Shape>
                    <Appearance>
                      <Material diffuseColor='1 1 1' specularColor=".1 .1 .1" />
                      <ImageTexture url="media/img/opengl1.gif" />
                      <TextureTransform DEF="tt" scale="1 2" translation="0.75 0.25" rotation="1.57" center="0.25 0.75" />
                    </Appearance>
                    <IndexedFaceSet solid="false" coordIndex='0 1 2 -1, 2 3 0 -1'>
                      <Coordinate point='-1 -1 0, 1 -1 0, 1 1 0, -1 1 0' />
                      <TextureCoordinate point='0.2 0.2, 0.8 0.2, 0.8 0.8, 0.2 0.8' />
                      <!--<TextureCoordinate point='0 0, 1 0, 1 1, 0 1' />-->
                    </IndexedFaceSet>
                  </Shape>
				</Transform>
				
				<Transform DEF="TBox" translation="4 0 0" rotation="1 0 0 0.9">
					<Shape>
						<Appearance>
							<Material diffuseColor="1 0.7 0.3" specularColor=".5 .5 .5" />
							<ImageTexture url="media/img/ogl.jpg" />
						</Appearance>
						<Box size="3 1 2"/>
					</Shape>
				</Transform>
				
				<TimeSensor DEF="TS" loop="true" cycleInterval="4" />
				
				<OrientationInterpolator DEF="OI" key="0 0.5 1" keyValue="1 0 0 0, 1 0 0 3.14159, 1 0 0 6.28318" />
				<ROUTE fromNode='TS' fromField='fraction_changed' toNode='OI' toField='set_fraction'/>
				<ROUTE fromNode='OI' fromField='value_changed' toNode='TBox' toField='rotation'/>
				
				<ScalarInterpolator DEF="SI" key="0 0.3 0.6 1" keyValue="1 0 0 1" />
				<ROUTE fromNode='TS' fromField='fraction_changed' toNode='SI' toField='set_fraction'/>
				<ROUTE fromNode='SI' fromField='value_changed' toNode='BoxMat' toField='transparency'/>
                
                <ScalarInterpolator DEF="SI1" key="0 0.5 1" keyValue="0 3.1415926 6.283185307179586" />
				<ROUTE fromNode='TS' fromField='fraction_changed' toNode='SI1' toField='set_fraction'/>
				<ROUTE fromNode='SI1' fromField='value_changed' toNode='tt' toField='rotation'/>
				
				<Viewpoint centerOfRotation="0 0 0" position="2 0 8" orientation="0 1 0 0" fieldOfView="0.785398"/>
			</Scene>
		</X3D>

				</Shape>
				<Transform translation="3 0 0">
					<Shape>
						<Appearance>

				<Viewpoint centerOfRotation="0 0 0" position="0 0 10" orientation="0 1 0 0" fieldOfView="0.661"/>
				<Background transparency='1' skyColor='0 0 0' />
			</Scene>
        </X3D>

	<script type="text/javascript" ><![CDATA[
       window.onload = function() {
	   return true;
            
            /* Test DOM updates by randomly changing the flipper color... */
            var mats = document.getElementsByTagNameNS('http://www.web3d.org/specifications/x3d-namespace', 'Material');
            x3dom.debug.logInfo("Found " + mats.length + " materials.");
            // the last material is the flipper material
            var flipperMat = mats[5];
            // change the color randomly every second
            setInterval( function() {
                    var r, g, b;
                    r = Math.random();
                    g = Math.random();
                    b = Math.random();
                    // the color is X3D and not CSS, thus e.g. red is "1 0 0" rather than "#f00"
                    flipperMat.setAttribute("diffuseColor", r.toString() + " " + g.toString() + " " + b.toString());
                },
                1000
            );

            /* Another DOM updates test which animates the scale of the first cube */
            var trans = document.getElementsByTagNameNS('http://www.web3d.org/specifications/x3d-namespace', 'Transform');           
            var cubeTrans = trans[0];
            var cubeScale = 0;
            var scaleFac = 0.01;
            setInterval( function() {                    
                    if (cubeScale>1.0-scaleFac || cubeScale<(0.0)) {
                        scaleFac *= -1;                        
                    }
                    cubeScale += scaleFac;
                    cubeTrans.setAttribute("scale", cubeScale.toString() + " " + cubeScale.toString() + " " + cubeScale.toString());
                },
                60
            );
        };
	]]></script>
