  <body>
    <X3D showStat='true' showLog='true' width="550px" height="400px" backend='webgl'>
      <Scene DEF='scene'>
        <Transform translation="-3 0 0">
          <Shape>
            <Appearance id="app0">
                <Material diffuseColor=".7 .7 .7" specularColor=".5 .5 .5"></Material>
                <ImageTexture id="tex0" url='media/texture/generic/webgl_256.jpg'></ImageTexture>
            </Appearance>
            <Box></Box>
          </Shape>
		</Transform>
		<Transform translation="3 0 0">
		  <Shape id='shape'>
            <Appearance id="blub" USE="app0"></Appearance>
              <!--Appearance id="app0">
                  <Material diffuseColor=".7 .7 .7" specularColor=".5 .5 .5"></Material>
                  <ImageTexture id="tex0" url='media/texture/generic/webgl_256.jpg'></ImageTexture>
              </Appearance-->
            <Box></Box>
          </Shape>
        </Transform>
      </Scene>
    </X3D>

  <script type="text/javascript">
  
	function removeShape()
	{
		var shape = document.getElementById('shape');
		shape.parentNode.removeChild(shape);
	} 
  
  </script>
  <input type="button" value="Remove Shape" onclick="removeShape();">
