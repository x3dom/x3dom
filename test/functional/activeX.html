<body>
    <h1>ActiveX Example</h1>
	<p>
	Internet Exploder FTW!
	</p>
	<div class="group">
	<x3d xmlns="http://www.web3d.org/specifications/x3d-namespace" id="boxes" showLog='false' showStat="true" x="0px" y="0px" width="512px" height="512px">
		<scene>
               <background skyColor='0.4 0.4 0.5' ></background>
				
				<transform id="root" translation="4 0 0">
					<shape DEF='obj'>
                        <appearance>
                            <material id="mat" diffuseColor='1 0 0' ></material>
                        </appearance>
						<box ></box>
					</shape>
				</transform> 
                
                <transform id="root" translation="0 0 0">
					<shape USE='obj' >
					</shape>
				</transform> 
                
                <transform id="root" translation="-4 0 0">
					<shape USE='obj' >
					</shape>
				</transform> 
                
			</scene>
		</x3d>
    </div>
    
    <script language="javascript">       
        function test()
        {
            elem = document.getElementById("mat");
            elem.setAttribute("diffuseColor", "0 1 0");
        }
    </script>
    <div class="group">
    <input onClick="test()" 
            type="button" value="Change color">
	</div>
