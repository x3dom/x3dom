<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <title>Inline Extrusion test</title>
    <script type="text/javascript" src="../../x3dom-include.js?full"></script>
    <style>
        label {margin: 5px;}
        select {
            padding: 5px;
            border-width: thick;
            borderr-radius: 5px;
        }
        option {
            font-style: italic;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" showStat="true" showLog="false" width="800px" height="600px">
        <Scene>
            <Background skyColor='"0 0 0"'></Background>
            <Transform>
                <Inline onload='handleLoad(event)' id="inline" nameSpaceName="extrusions" url="multiscaling.x3d" ></Inline>
            </Transform>
        </Scene>
    </X3D>
    <label _style='margin: 5px;' for="x3d-select">Choose an example:</label>
    <select _style='padding: 5px;
            border-width: thick;
            _border-radius: 5px;'
            id="x3d-select" onchange='handleChange(event)'>
        <option>twoPointX</option>
        <option>spineFlip</option>
        <option>spineFlipCollinear</option>
        <option>web3dEdgeCase</option>
        <option>rotations</option>
        <option>CircleFishPrototype</option>
        <option>TexCircleFishPrototype</option>
        <option>web3dExtrusionTests</option>
        <option>points2500</option>
        <option>multiscaling</option>
        <option>torus</option>
        <option>mountain</option>
        <option>--seeva--</option>
        <option>extrusionBasic</option>
        <option>extrusionCoin</option>
        <option>extrusionDirections</option>
        <option>extrusionDirY</option>
        <option>extrusionNoDir</option>
        <option>extrusionScaleOrient</option>
        <option>extrusionTextures</option>
        <option>extrusionThreeCoin</option>
        <option value="none" selected>--Please choose a x3d scene--</option>
    </select>
</body>
<script>
    const inline = document.querySelector('#Inline');
    const ext = '.x3d';
    function handleChange(event) {
        document.fonts.clear();
        inline.setAttribute('url', event.target.options[event.target.selectedIndex].value + ext);
    }
    function handleLoad(event) {
        setTimeout(()=>{document.querySelector('X3D').runtime.showAll('negZ');}, 3000);
    }
</script>
</html>
