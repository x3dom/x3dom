<!DOCTYPE html>
<html style='width:100%; height:100%; border:0; margin:0; padding:0;'>
  <head>
    <meta http-equiv='X-UA-Compatible' content='chrome=1'></meta>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'></meta>
    <script type="text/javascript" src="../x3dom-include.js?full"></script>

  <body style='width:100%; height:100%; border:0; margin:0; padding:0;'>
    <x3d style='width:100%; height:100%; border:0; margin:0; padding:0;'>
      <scene>
        <transform>
          <Shape>
              <Appearance>
                  <TwoSidedMaterial diffuseColor="1 0 0" shininess="0.0" backDiffuseColor="0 1 0" backShininess="0.5" backSpecularColor="0 1 1" separateBackColor="true" backTransparency="0.3"></TwoSidedMaterial>

              <Plane></Plane>
          </Shape>
        </transform>
        <transform translation="0 0 1">
          <Shape>
              <Appearance>
                  <Material diffuseColor="1 0 0" shininess="0.0"></Material>
              </Appearance>
              <Sphere radius="0.5"></Sphere>
          </Shape>
        </transform>
      </scene>
    </x3d>
  </body>
